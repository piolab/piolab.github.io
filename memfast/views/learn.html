<div class="jumbotron"><div ng-if="isCompleted()">You are completed</div><div ng-if="!isCompleted()"><div ng-if="reviewing" card-view="" card-data="cardsData.data" card-id="{{cardId}}" on-finish-review="onFinishReview()"></div><!--<div input-text-test card-data="cardsData.data" card-id={{cardId}} test-type=1 on-finish-test="onFinishInputTypeTest(isTrue)"></div>--><div class="test" ng-if="!reviewing"><div ng-if="cardsData.data[cardId].box == 1" card-test="" card-data="cardsData.data" card-id="{{cardId}}" test-type="1" num-quiz="3" on-finish-test="onFinishQuizTest(isTrue)"></div><div ng-if="cardsData.data[cardId].box == 2" card-test="" card-data="cardsData.data" card-id="{{cardId}}" test-type="2" num-quiz="3" on-finish-test="onFinishQuizTest(isTrue)"></div><div ng-if="cardsData.data[cardId].box == 3" input-text-test="" card-data="cardsData.data" card-id="{{cardId}}" test-type="1" on-finish-test="onFinishInputTypeTest(isTrue)"></div><!--<button ng-click="nextActivity()">Next</button>--></div></div></div>
