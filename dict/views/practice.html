<div class="col-md-8 big-col practice-room"><div class="practice-option prepare-practice" ng-if="practiceStatus === 'prepare'"><div class="btn btn-primary practice-call" ng-click="selectPractice()" ng-if="cards.length>=4">Thu hoạch</div><div class="alert alert-warning" ng-click="selectPractice()" ng-if="cards.length<4">Có hơi ít từ trong giỏ của bạn, trở về trang chủ để thêm vài từ khác</div><img class="prepare-practice-img" src="http://media.edge-online.com/wp-content/uploads/edgeonline/2013/09/Harvest-Moon-2.jpg" alt=""></div><div class="complete-practice" ng-if="practiceStatus==='completed'"><div class="congratulation-text">Congratulations!</div><div><img class="congratulation-img" src="http://healthneedscare.com/wp-content/uploads/2014/07/Beer-1.jpg" alt="complete practice"></div><div class="btn btn-primary practice-call" ng-click="selectPractice()">Luyện tiếp</div></div><div ng-if="practiceStatus === 'practicing'"><div ng-if="reviewing" card-view="" card-data="cards" card-id="{{cardId}}" on-finish-review="onFinishReview()"></div><div class="test-zone" ng-if="!reviewing"><div ng-if="cards[cardId].box == 1" card-test="" card-data="cards" card-id="{{cardId}}" test-type="1" num-quiz="3" on-finish-test="onFinishTest(isTrue)"></div><div ng-if="cards[cardId].box == 2" card-test="" card-data="cards" card-id="{{cardId}}" test-type="2" num-quiz="3" on-finish-test="onFinishTest(isTrue)"></div><div ng-if="cards[cardId].box == 3" input-text-test="" card-data="cards" card-id="{{cardId}}" test-type="1" on-finish-test="onFinishTest(isTrue)"></div></div></div></div><div class="col-md-4 small-col practice-info"><span class="btn btn-success practice-btn">Your score is: {{score}}</span> <a href="{{prefixUrl}}/#" class="practice-btn btn btn-warning">Home</a></div><!--Day la noi bat dau--><!--<div class="col-md-8 big-col practice-room">--><!--<div class="practice-option prepare-practice" ng-if="practiceStatus === 'prepare'">--><!--<div class="btn btn-primary practice-call" ng-click=
