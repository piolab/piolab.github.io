<div><div class="surf-content col-md-8 big-col"><div ng-enter="dictSearch()" class="form-word-search"><input type="text" class="search-box" ng-model="query"><!--<button type="submit" class="btn btn-search" ng-click="dictSearch()">Search</button>--></div><div class="word-heading" ng-if="queryText"><i class="fa fa-star remembered" ng-click="wordRemember.deleteWord(queryText)" ng-show="wordRemember.inWordList(queryText)!=-1"></i> <i class="fa fa-star bookmark-sign" ng-click="addWord()" ng-show="wordRemember.inWordList(queryText)==-1"></i> <span class="word-query">{{queryText}}</span> <i class="fa fa-volume-up pull-right" ng-click="speak(query)"></i></div><div class="word-content-box quick-meaning" ng-if="googleTranslateResult"><div class="google-text-translated">{{googleTranslateResult}}</div><div class="google-text-helper">Google dịch</div></div><!--<div class="word-definition-text">English-English definition</div>--><!--<div class="word-content-box example-sentences">--><!--<pre> {{tracauResult|json}}</pre>--><!--<div class="example-sentence" ng-repeat="sentence in tracauResult.sentences">--><!--{{sentence.fields.en}}--><!--</div>--><!--</div>--><div class="word-content-box" ng-repeat="definitionData in googleDictionaryResult.dictionary.definitionData"><span class="word-pos">{{definitionData.pos}}</span> <span class="word-phonetic">/{{definitionData.phoneticText}}/</span><ul class="word-forms"><li class="word-form" ng-repeat="wordForm in definitionData.wordForms"><span class="word">{{wordForm.word}}</span> <span class="form">{{wordForm.form}};</span></li></ul><ol class="word-meanings"><li class="word-meaning" ng-repeat="meaning in definitionData.meanings"><div class="word-meaning">{{meaning.meaning}}</div><ul class="examples"><li class="word-example" ng-repeat="example in meaning.examples" ng-bind-html="example"></li></ul><ul class="synonyms"></ul></li></ol><div class="view-more"><!--<i class="fa fa-caret-down"></i>--></div></div><!--<pre>{{googleDictionaryResult.dictionary.definitionData|json}}</pre>--><!--<div class="heading">--><!--<div ng-if="googleDictionaryResult">--><!--<div class="google-automatic-translate well well-lg col-md-6">--><!--<h2>{{googleDictionaryResult.groupResult.query}}</h2>--><!--{{googleTranslateResult}}--><!--</div>         --><!--</div>--><!--<div ng-if="googleDictionaryResult">--><!--<div class="google-automatic-translate well well-lg col-md-6">--><!--<h2>{{googleDictionaryResult.groupResult.query}}</h2>--><!--{{googleTranslateResult}}--><!--</div>         --></div></div><div class="small-col col-md-4"><a href="{{prefixUrl}}#/practice" class="practice-btn btn btn-warning">Practice ({{wordHistory.length}})</a><div class="word-box-list list-group"><a class="word-in-box list-group-item" ng-repeat="word in wordHistory">{{word.word}} <i class="fa fa-times pull-right delete-icon" ng-click="wordRemember.deleteWordByIndex($index)"></i></a></div></div><!--{{query}}--><!--<div class="row marketing">--><!--<h4>HTML5 Boilerplate</h4>--><!--<p>--><!--HTML5 Boilerplate is a professional front-end template for building fast, robust, and adaptable web apps or sites.--><!--</p>--><!--<h4>Angular</h4>--><!--<p>--><!--AngularJS is a toolset for building the framework most suited to your application development.--><!--</p>--><!--<h4>Karma</h4>--><!--<p>Spectacular Test Runner for JavaScript.</p>--><!--</div>--><!--<div class="footer">--><!--<p>♥ from the Yeoman team</p>--><!--</div>-->
